<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <section id="login">
        <h1>Conecte-se</h1>
        <hr>
        <div class="texto">
            <h2>Por que preciso fazer login?</h2>
            <p>Atraves do login, sera possivel visualizar e realizar agendamentos</p>
        </div>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <a href="">Esqueceu sua senha?</a>
                <button type="submit" class="btn">Conecte-se</button>
            </fieldset>
        </form>
    </section>

    <section id="login">
        <h1>Registrar</h1>
        <hr>
        <div class="texto">
            <h2>Novo cliente? Por favor, crie uma conta.</h2>
            <p>Para realizar e visualizar agendamentos</p>
        </div>
        <form action="" method="post" autocomplete="off">
            <fieldset>
                <label for="email_novo">Email</label>
                <input type="email" name="email_novo" id="email_novo" required>
                <label for="senha_nova">Senha</label>
                <input type="password" name="senha_nova" id="senha_nova">
                <div class="Politicas">
                    <input type="checkbox" name="aceito" id="aceito">
                    <label for="aceito">Li e concordo</label>
                    <a href="" target="_blank">Politicas de privacidade </a>
                </div>
                <button type="submit" class="btn">Criar conta</button>
            </fieldset>
        </form>
    </section>

</body>

</html>
